<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/frontend/dist

    <Directory /var/www/html/frontend/dist>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Location "/login">
        ProxyPass "http://capstone-elb-1591463123.us-east-1.elb.amazonaws.com/api/v1"
        ProxyPassReverse "http://capstone-elb-1591463123.us-east-1.elb.amazonaws.com/api/v1"
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
